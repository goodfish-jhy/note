site_description: GoodFish的个人笔记本，记录OI、CTF、IPhO等内容，使用MkDocs搭建，支持Markdown语法。



# Configuration
theme:
  a11y: true
  favicon: /assets/image/logo.jpeg
  icon: 
    logo: material/notebook-outline
  name: material
  language: zh

  palette:
     # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/theme-light-dark
        name: 切换到亮色模式

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: light_mode
      accent: light_mode
      primary: light_mode
      toggle:
        icon: material/weather-sunny
        name: 切换到暗色模式

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: dark_mode
      primary: dark_mode
      toggle:
        icon: material/weather-night
        name: 切换到跟随系统设置

  features:
    - navigation.expand
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

markdown_extensions:
  - codehilite
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta  # 元数据处理
  # - sane_lists  # 智能列表处理
  - pymdownx.critic  # 批注语法支持
  - pymdownx.superfences:
      preserve_tabs: true  # 保留代码块中的制表符
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extensions

plugins:
  - toc
  - search  # 内置搜索插件

#   - encryptcontent:  # 内容加密插件
#       password_file: 'passwords.yml'
  
  - git-revision-date-localized:  # 显示最后修改时间
      type: "datetime"
      timezone: "Asia/Shanghai"  # 时区设置
      enable_creation_date: true # 显示修改和创建时间
  
  - minify:  # 压缩HTML输出
      minify_html: true
      minify_js: true
      minify_css: true
  
  - rss: # RSS订阅支持
      match_path: /*
      categories:
        - categories
        - tags

