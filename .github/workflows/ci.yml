name: MkDocs Deployment
on:
  push:
    branches: [ main, master ]  # 限定触发分支
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 防止僵尸进程
    
    steps:
      - name: Checkout with Git history
        uses: actions/checkout@v4  # 升级至最新版
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v4  # 新版更稳定
        with:
          python-version: "3.11"  # 指定兼容版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material 
          pip install mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin

      - name: Validate configuration
        run: mkdocs --strict build --site-dir /tmp/site  # 预验证配置

      - name: Build documentation
        run: mkdocs build --verbose --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3